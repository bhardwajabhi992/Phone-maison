<section class="mb-4 p-4" id="contact-form">

    <!--Section heading-->
    <h2 class="h1-responsive font-weight-bold text-center my-4">Contact Us</h2>
    <!--Section description-->
    <p class="text-center w-responsive mx-auto mb-5">Do you have any questions? Please do not hesitate to contact us directly. </p>

    <div class="row">

        <!--Grid column-->
        <div class="col-md-9">
            <form id="contact-form" name="contact-form">

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <input type="text" id="name" required name="name" class="form-control">
                            <label for="name" class="">Your name*</label>
                        </div>
                    </div>
                    <!--Grid column-->
                    <br>
                    <!--Grid column-->
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <input type="text" id="email" required name="email" class="form-control">
                            <label for="email" class="">Your email*</label>
                        </div>
                    </div>
                    <!--Grid column-->
                </div>
                <!--Grid row-->

                <!--Grid row-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="md-form mb-0">
                            <input type="text" id="subject"  required name="subject" class="form-control">
                            <label for="subject" class="">Subject*</label>
                        </div>
                    </div>
                </div>
                <!--Grid row-->

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-12">

                        <div class="md-form">
                            <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea" required></textarea>
                            <label for="message">Your message*</label>
                        </div>

                    </div>
                </div>
                <!--Grid row-->

            </form>

            <div class="text-center text-md-left">
                <a class="btn btn-primary" onclick="Submit()">Send</a>
            </div>
        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-md-3 text-center">
            <ul class="list-unstyled">
                <li><i class="fas fa-map-marker-alt fa-2x"></i>
                    <p>H9B2M2, Montreal, QC</p>
                </li>

                <li><i class="fas fa-phone  fa-2x"></i>
                    <p>+3420561</p>
                </li>

                <li><i class="fas fa-envelope fa-2x"></i>
                    <p>test@phonemaison.com</p>
                </li>
            </ul>
        </div>
        <!--Grid column-->

    </div>

</section>
